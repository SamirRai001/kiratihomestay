<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>New Password | Kirati Homestay</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/frontent/image/logo&icon/icon.png">

    <!-- bootstrap min css v5.3.3 -->
    <link rel="stylesheet" href="../../assets/source/bootstrap/bootstrap.min.css">

    <!-- anukool icon css v1.0 -->
    <link rel="stylesheet" href="../../assets/source/anukool-v1.0/style.css">

    <!-- animate css v4.1.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- owl carousel 2 min css v2.3.4 -->
    <link rel="stylesheet" href="../../assets/source/Owl Carousel/owl.carousel.min.css">

    <!-- owl thene default min css v2.3.4 -->
    <link rel="stylesheet" href="../../assets/source/Owl Carousel/owl.theme.default.min.css">

    <!-- master css -->
    <link rel="stylesheet" href="../../assets/frontent/css/master.css">

</head>

<body>
    <div class="whole-web-container">

        <!-- Main content here -->
        <main class="main-contetntainer">

            <!-- Verify OTP -->
            <div class="admin-new-password-page hero d-flex justify-content-center align-items-center">
                <div class="card m-2 border-0">
                    <div class="card-body">
                        <form class="row new-password-form g-4" id="newpasswordform" action="" novalidate>
                            <div class="col-12">
                                <h2 class="text-center">New Password</h2>
                            </div>
                            <div class="col-12">
                                <p style="text-align: justify;">Your OTP is confirmed! Now, set a new password to secure
                                    your account.</p>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="input-group has-validation">
                                        <input type="password" id="password" class="form-control border-0"
                                            placeholder="Password" autocomplete="off" required minlength="8">
                                        <span class="input-group-text border-0"><i class="bi bi-lock-fill"></i></span>
                                        <div class="invalid-tooltip">
                                            Password must be at least 8 characters long.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="input-group has-validation">
                                        <input type="password" id="re-password" class="form-control border-0"
                                            placeholder="Re Password" autocomplete="off" required minlength="8">
                                        <span class="input-group-text border-0"><i class="bi bi-lock-fill"></i></span>
                                        <div class="invalid-tooltip" id="re-password-tooltip" style="display: none;">
                                            Passwords confirmation does not match.
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="show-password"
                                        onclick="togglePassword()">
                                    <label class="form-check-label" for="show-password">
                                        Show Password
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn continue-btn text-white w-100">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>

    </div>
</body>
<!-- jquery min js v3.7.1 -->
<script src="../../assets/source/js/jquery.min.js"></script>

<!-- bootstrap bundle min js v5.3.3 -->
<script src="../../assets/source/bootstrap/bootstrap.bundle.min.js"></script>

<!-- owl carousel 2 min js v2.3.4 -->
<script src="../../assets/source/Owl Carousel/owl.carousel.min.js"></script>

<!-- master js -->
<script src="../../assets/frontent/js/master.js"></script>

<script>
    // Show password toggle
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const repasswordField = document.getElementById('re-password');
        const showPasswordCheckbox = document.getElementById('show-password');
        if (showPasswordCheckbox.checked) {
            passwordField.type = 'text';
            repasswordField.type = 'text';
        } else {
            passwordField.type = 'password';
            repasswordField.type = 'password';
        }
    }

    // New password form validation
    (function () {
        'use strict';
        const form = document.getElementById('newpasswordform');
        const password = document.getElementById('password');
        const rePassword = document.getElementById('re-password');
        const rePasswordTooltip = document.getElementById('re-password-tooltip');

        rePassword.addEventListener('input', function () {
            if (password.value !== rePassword.value) {
                rePasswordTooltip.style.display = 'block';
                rePasswordTooltip.textContent = 'Passwords confirmation does not match.';
                rePassword.setCustomValidity('Passwords confirmation does not match.');
                rePassword.classList.add('is-invalid');
            } else {
                rePasswordTooltip.style.display = 'none';
                rePassword.setCustomValidity('');
                rePassword.classList.remove('is-invalid');
                rePassword.classList.add('is-valid');
            }
        });

        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    })();

</script>

</html>
