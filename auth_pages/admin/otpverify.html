<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Verify OTP | Kirati Homestay</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/frontent/image/logo&icon/icon.png">

    <!-- bootstrap min css v5.3.3 -->

    <!-- anukool icon css v1.0 -->
    <link rel="stylesheet" href="../../assets/source/anukool-v1.0/style.css">

</head>

<body>
    <div class="whole-web-container">

        <!-- Main content here -->
        <main class="main-contetntainer">

            <!-- Verify OTP -->
            <div class="admin-verify-otp-page hero d-flex justify-content-center align-items-center">
                <div class="card m-2 border-0">
                    <div class="card-body">
                        <form class="row otp-form g-4" id="otpForm" action="">
                            <div class="col-12">
                                <h2 class="text-center">Verify OTP</h2>
                            </div>
                            <div class="col-12">
                                <p style="text-align: justify;">We have sent a 6-digit OTP to your email
                                    <b>samirrai@gmail.com</b>. Please enter the code below to verify your identity.</p>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="otp-box-holder d-flex justify-content-between gap-6">
                                        <input type="number" maxlength="1" class="form-control otp-input otp-box-1"
                                            autocomplete="off" required>
                                        <input type="number" maxlength="1" class="form-control otp-input otp-box-2"
                                            autocomplete="off" required disabled>
                                        <input type="number" maxlength="1" class="form-control otp-input otp-box-3"
                                            autocomplete="off" required disabled>
                                        <input type="number" maxlength="1" class="form-control otp-input otp-box-4"
                                            autocomplete="off" required disabled>
                                        <input type="number" maxlength="1" class="form-control otp-input otp-box-5"
                                            autocomplete="off" required disabled>
                                        <input type="number" maxlength="1" class="form-control otp-input otp-box-6"
                                            autocomplete="off" required disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn continue-btn text-white w-100">Submit</button>
                            </div>
                            <div class="col-12">
                                <p class="otp-timer-holder text-center">Resend in <span class="otp-timer">60</span>
                                    seconds</p>

                                <a href="otpverify.html" class="btn w-100 resend-otp-btn"
                                    onclick="startResendTimer()">Resend</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>

    </div>
</body>
