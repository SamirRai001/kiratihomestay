<script>
    const inputs = document.querySelectorAll('.otp-input');

    inputs.forEach((input, index) => {
        // Allow only numbers
        input.addEventListener('keypress', (e) => {
            if (!/[0-9]/.test(e.key)) {
                e.preventDefault();
            }
        });

        input.addEventListener('input', (e) => {
            if (e.target.value.length > 0) {
                if (index < inputs.length - 1) {
                    inputs[index + 1].disabled = false; // Enable the next input
                    inputs[index + 1].focus(); // Move focus to the next input
                }
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !e.target.value && index > 0) {
                inputs[index].disabled = true; // Disable the current input
                inputs[index - 1].focus(); // Move focus to the previous input
            }
        });
    });
