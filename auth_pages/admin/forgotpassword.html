</head>

<body>
    <div class="whole-web-container">

        <!-- Main content here -->
        <main class="main-contetntainer">

            <!-- Admin Forgot password -->
            <div class="admin-forgot-password-page hero d-flex justify-content-center align-items-center">
                <div class="card m-2 border-0">
                    <div class="card-body">
                        <form id="forgotpasswordform" class="row forgotpassword-form g-4" action="" novalidate>
                            <div class="col-12">
                                <h2 class="text-center">Forgot Password</h2>
                            </div>
                            <div class="col-12">
                                <p style="text-align: justify;">No worries! Enter your registered email address below, and weâ€™ll send you a OTP to reset your password.</p>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="input-group has-validation">
                                        <input type="email" class="form-control border-0" placeholder="Email"
                                            autocomplete="off" required>
                                        <span class="input-group-text border-0"><i class="bi bi-envelope-at-fill"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">

<script>
    // Forgot password form validation
    (function () {
        'use strict';
        const form = document.getElementById('forgotpasswordform');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>
